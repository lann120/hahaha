<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Animasi Background */
        @keyframes backgroundAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(-45deg, #e78487, #fad0c4, #d8d1cf, #ffffff);
            background-size: 400% 400%;
            animation: backgroundAnimation 10s infinite ease-in-out;
        }
        ul {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            margin: 0;
            list-style: none;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        li {
            display: inline;
            margin: 0 15px;
        }
        li a {
            display: inline-block;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 20px;
            transition: 0.3s;
        }
        li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        table {
            text-align: center;
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            overflow: hidden;
        }

        table th, table td {
            padding: 12px;
            border: 1px solid #ccc;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 320px;
            text-align: center;
        }

        form label {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: #333;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #d7a200;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        form input:focus, form select:focus {
            border-color: #ff758c;
            outline: none;
            box-shadow: 0px 0px 8px rgba(255, 117, 140, 0.5);
        }

        form button {
            width: 100%;
            background-color: #ff758c;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        form button:hover {
            background-color: #e04a68;
            transform: scale(1.05);
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

    </style>
</head>
<body>

    <ul>
        <li><a href="#HOME">HOME</a></li>
        <li><a href="#CONTACT">CONTACT</a></li>
        <li><a href="#MENU">MENU</a></li>
    </ul>

    <h1>SMKN 11 SEMARANG</h1>

    <center>
        <div class="container">
            <form>
                <label for="nama">Nama</label>
                <input id="nama" type="text" placeholder="Masukan nama">

                <label for="email">Email</label>
                <input id="email" type="text" placeholder="Masukan email">

                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Masukan password">

                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="laki laki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                </select>

                <button type="submit">Masukan</button>
            </form>
        </div>
    </center>
</body>
</html>
